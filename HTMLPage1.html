<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<head>
    <meta charset="utf-8" />
    <title>DJ's Random Quote Machine</title>
</head>
<body>

    <div class="container-fluid" id="quote-box d-flex justify-content-center">
        <div id="text">INSERT RANDOM QUOTES HERE</div>
        <div id="author">INSERT QUOTE AUTHOR HERE</div>
        <a id="tweet-quote" href="twitter.com/intent/tweet"><span class="fab fa-twitter" onClick="">Tweet</span></a>
        <button id="new-quote" class="btn-success" onClick="">New Quote</button>
    </div>
</body>
</html>
